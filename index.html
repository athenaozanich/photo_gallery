      <a class="group1" href="photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img class="image" src="photos/thumbnails/01.jpg" alt="Hay" caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."/></a>
